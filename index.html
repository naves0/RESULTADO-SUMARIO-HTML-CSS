<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">

  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <div class="container">
    <div class="resultado">
      <p>Your Result</p>
      <div class="pontuacao">
        <p class="pontos">76</p>
        <p>of 100</p>
      </div>
      <p class="great">Great</p>
      <p class="descricao">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="sumario">
      <h3>Summary</h3>
      <div class="habilidades hab-reacao">
        <div class="reacao">
          <img src="./src/assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
        </div>
        <p><strong>80</strong> / 100</p>
      </div>
      <div class="habilidades hab-memoria">
        <div class="memoria">
          <img src="./src/assets/images/icon-memory.svg" alt="icon-memory">
          <p>Memory</p>
        </div>
        <p><strong>92</strong> / 100</p>
      </div>
      <div class="habilidades hab-verbal">
        <div class="verbal">
          <img src="./src/assets/images/icon-verbal.svg" alt="icon-verbal">
          <p>Verbal</p>
        </div>
        <p><strong>61</strong> / 100</p>
      </div>
      <div class="habilidades hab-visual">
        <div class="visual">
          <img src="./src/assets/images/icon-visual.svg" alt="icon-visual">
          <p>Visual</p>
        </div>
        <p><strong>72</strong> / 100</p>
      </div>
      <a href="#" class="botao">Continue</a>
    </div>
  </div>
</body>

</html>
